<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Blank Iframe Opener</title>
</head>
<body>
  <button onclick="openIframePage()">Open Iframe in New Tab</button>

  <script>
    function openIframePage() {
      // Open a new blank tab
      const newWindow = window.open('about:blank', '_blank');

      // Write HTML content into the new tab
      if (newWindow) {
        newWindow.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Iframe Viewer</title>
            <style>
              body {
                margin: 0;
                overflow: hidden;
              }
              iframe {
                width: 100vw;
                height: 100vh;
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe src="https://github.com/BearClubStudios/rizz/tree/main"></iframe>
          </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert('Failed to open new tab. Please allow popups for this website.');
      }
    }
  </script>
</body>
</html>
